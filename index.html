<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rede social de fotos" />
    <meta name="author" content="Erick Iannes" />
    <meta name="keywords" content="EUA, Estados Unidos, fotos" />
    <title>EUA afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around-USA.svg"
          alt="Around the U.S.A"
        />
        <img class="Header__line" src="./images/Line.jpg" alt="Line" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img src="./images/profile.jpg" alt="foto de perfil" />
            <div class="profile__name-container">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button
                type="button"
                class="profile__button profile__button-edit"
              >
                <img src="./images/pen.svg" alt="pen" />
              </button>
              <p class="profile__info">Explorador</p>
            </div>
            <button type="button" class="profile__button profile__button-add">
              <img src="./images/plus.svg" alt="plus" />
            </button>
          </div>
        </section>

        <section class="elements">
          <div class="elements__container">
            <img class="elements__image" src="./images/river.jpg" alt="rio" />
            <h3 class="elements__title">Vale de Yosemite</h3>
            <button type="button" class="elements__button">
              <img src="./images/heart.svg" alt="heart" />
            </button>
          </div>
          <div class="elements__container">
            <img
              class="elements__image"
              src="./images/two-montain.jpg"
              alt="lago e duas montanhas"
            />
            <h3 class="elements__title">Lago Louise</h3>
            <button type="button" class="elements__button">
              <img src="./images/heart.svg" alt="heart" />
            </button>
          </div>
          <div class="elements__container">
            <img
              class="elements__image"
              src="./images/sunset.jpg"
              alt="por do sol na montanha"
            />
            <h3 class="elements__title">Montanhas Care...</h3>
            <button type="button" class="elements__button">
              <img src="./images/heart.svg" alt="heart" />
            </button>
          </div>
          <div class="elements__container">
            <img
              class="elements__image"
              src="./images/night-montain.jpg"
              alt="montanha a noite"
            />
            <h3 class="elements__title">Latemar</h3>
            <button type="button" class="elements__button">
              <img src="./images/heart.svg" alt="heart" />
            </button>
          </div>
          <div class="elements__container">
            <img
              class="elements__image"
              src="./images/montain-lake.jpg"
              alt="lago e uma montanha"
            />
            <h3 class="elements__title">Parque Nacional...</h3>
            <button type="button" class="elements__button">
              <img src="./images/heart.svg" alt="heart" />
            </button>
          </div>
          <div class="elements__container">
            <img class="elements__image" src="./images/lake.jpg" alt="lago" />
            <h3 class="elements__title">Lago di Braies</h3>
            <button type="button" class="elements__button">
              <img src="./images/heart.svg" alt="heart" />
            </button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
