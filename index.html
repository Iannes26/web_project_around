<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rede social de fotos" />
    <meta name="author" content="Erick Iannes" />
    <meta name="keywords" content="EUA, Estados Unidos, fotos" />
    <title>EUA afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around-USA.svg"
          alt="Around the U.S.A"
        />
        <img class="header__line" src="./images/Line.jpg" alt="Line" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__image"
              src="./images/profile.jpg"
              alt="foto de perfil"
            />
            <div class="profile__info-container">
              <div class="profile__name-container">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <button
                  type="submit"
                  class="profile__button profile__button-edit"
                >
                  <img src="./images/pen.svg" alt="pen" />
                </button>
              </div>
              <p class="profile__info">Explorador</p>
            </div>
          </div>
          <button type="submit" class="profile__button profile__button-add">
            <img src="./images/plus.svg" alt="plus" />
          </button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__box">
        <button class="popup__button popup__button-close" type="button">
          <img
            class="popup__button-image"
            src="./images/Close-Icon.png"
            alt="fechar"
          />
        </button>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="form popup__container popup__form" novalidate>
          <fieldset class="form__container">
            <input
              class="form__item form__item-name popup__input"
              type="text"
              placeholder="Nome"
              name="person-name"
              minlength="2"
              maxlength="40"
              id="name-input"
              required
            />
            <span class="name-input-error"></span>
            <input
              class="form__item form__item-info popup__input"
              type="text"
              placeholder="Sobre mim"
              name="person-name"
              minlength="2"
              maxlength="200"
              id="info-input"
              required
            />
            <span class="info-input-error"></span>
            <button class="form__button form__button-submit" type="submit">
              Salvar
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup-card">
      <div class="popup-card__box">
        <button class="popup-card__button popup__button-close">
          <img
            class="popup__button-image"
            src="./images/Close-Icon.png"
            alt="fechar"
          />
        </button>
        <h2 class="popup-card__title">Novo local</h2>
        <form class="form-card popup-card__container popup__form" novalidate>
          <fieldset class="form-card__container">
            <input
              class="form-card__item form-card__item-title popup__input"
              type="text"
              placeholder="TÃ­tulo"
              name="person-name"
              minlength="2"
              maxlength="30"
              id="title-input"
              required
            />
            <span class="title-input-error"></span>
            <input
              class="form-card__item form-card__item-link popup__input"
              type="url"
              placeholder="Link de imagem"
              name="person-name"
              id="link-input"
              required
            />
            <span class="link-input-error"></span>
            <button class="form-card__button form__button-submit" type="submit">
              Criar
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__box">
        <button class="popup-image__button popup__button-close">
          <img
            src="./images/Close-Icon.png"
            alt="fechar"
            class="popup__button-image"
          />
        </button>
        <img class="popup-image__photo" src=" " alt=" " />
        <h4 class="popup-image__title"></h4>
      </div>
    </div>

    <template id="template-cards">
      <div class="elements__container">
        <button class="elements__button-trash" type="submit">
          <img src="./images/Trash.png" alt="trash" />
        </button>
        <img class="elements__image" src=" " alt=" " />
        <div class="elements__name-container">
          <h3 class="elements__title"></h3>
          <button type="submit" class="elements__button"></button>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts/index.js"></script>
    <script type="nomodule" src=""></script>
  </body>
</html>
